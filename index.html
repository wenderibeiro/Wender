<!DOCTYPE html>
    <!--  usado para HTML5, a versão mais recente e amplamente suportada do HTML -->
<html lang="pt-br" >
    <!--Atributo que indica que o idioma do documento é o português do Brasil.-->
<head>
    <!-- Define a codificação de caracteres e a visualização responsiva para dispositivos móveis -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título da página, visível na aba do navegador -->
  <title>Formulário de login animado com fundo de círculos giratórios - Alex</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Contêiner principal que inclui o formulário de login e o fundo animado -->
    <div class="container">
        <!-- Span para círculos de fundo animados, com cores definidas via variáveis CSS -->
        <span style="--clr:#eeff00;"></span> <!-- Cor amarela -->
        <span style="--clr:#00ffdd;"></span> <!-- Cor turquesa -->
        <span style="--clr:#e900d5;"></span> <!-- Cor magenta -->
        
        <!-- Contêiner do formulário de login -->
        <div class="form-container">
            <!-- Título do formulário -->
            <h2>Login Forms</h2>
            <!-- Contêiner para o campo de usuário -->
            <div class="input-container">
                <input type="text" placeholder="Usuário">
            </div>
            <!-- Contêiner para o campo de senha -->
            <div class="input-container">
                <input type="password" placeholder="Password">
            </div>
            <!-- Contêiner para o botão de submit -->
            <div class="input-container">
                <input type="submit" value="Acessar">
            </div>
            <!-- Links para ações auxiliares como recuperação de senha e cadastro -->
            <div class="links-container">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
